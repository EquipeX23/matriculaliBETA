<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>matricula</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form action="/auth/matricula/new/aluno" method="post">
          <div class="form-group">
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" id="nome_aluno" name="nome_aluno" required>
          </div>
    
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
          </div>
    
          <div class="form-group">
            <label for="morada">Morada:</label>
            <input type="text" id="morada" name="morada" required>
          </div>
    
          <div class="form-group">
            <label for="cni_aluno">Número do CNI do Aluno:</label>
            <input type="number" id="cni_aluno" name="cni_aluno" required>
          </div>
    
          <div class="form-group">
            <label for="nif_aluno">Número do NIF do Aluno:</label>
            <input type="number" id="nif_aluno" name="nif_aluno" required>
          </div>
    
          <div class="form-group">
            <label for="nome_mae">Nome da Mãe:</label>
            <input type="text" id="nome_mae" name="nome_mae" required>
          </div>
    
          <div class="form-group">
            <label for="nome_pai">Nome do Pai:</label>
            <input type="text" id="nome_pai" name="nome_pai" required>
          </div>
    
          <div class="form-group">
            <label for="cni_encarregado">Número do CNI do Encarregado de Educação:</label>
            <input type="number" id="cni_encarregado" name="cni_encarregado" required>
          </div>
    
          <div class="form-group">
            <label for="nif_encarregado">Número do NIF do Encarregado de Educação:</label>
            <input type="number" id="nif_encarregado" name="nif_encarregado" required>
          </div>
    
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>

    <br>
   
</div>

    </div>
        

</body>
<script>

   
     const input_img = document.getElementById('user-img')
    const user_img= document.querySelector('.user_img')

teste = []
input_img.addEventListener('change', function(e) {
    const inputTarget = e.target
    const file = inputTarget.files[0]
    if(file){
        const reader = new FileReader()
        reader.addEventListener('load',function(e){
            const thisreader = e.target
            const img = document.createElement('img')
            img.src= thisreader.result
            img.classList.add('img')
            img.style.width='150px'
            img.style.height='150px'
            img.style.borderRadius='50%'
            user_img.innerHTML=''
            user_img.appendChild(img);
           

        })
        reader.readAsDataURL(file)
    }
    })

</script>
</html>
